<div class="signin text-center">
    <main class="form-signin">
        <form autocomplete="off" [formGroup]="signinForm" (ngSubmit)="onSubmit()">
            <h1 class="h3 mb-3 fw-normal">Iniciar sesi&oacute;n</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="txtEmail" formControlName="email" placeholder="Email"
                    [class.is-invalid]="isInValid('email')" [class.is-valid]="isValid('email')">
                <small *ngIf="isInValid('email')" class="form-text text-danger">Verifique su correo
                    electr&oacute;nico</small>
                <label for="txtEmail">Email</label>
            </div>
            <div class="form-floating mt-4">
                <input type="password" class="form-control" id="txtPass" formControlName="password"
                    placeholder="Contrase&ntilde;a" [class.is-invalid]="isInValid('password')"
                    [class.is-valid]="isValid('password')">
                <small *ngIf="isInValid('password')" class="form-text text-danger">Verifique su
                    contrase&ntilde;a</small>
                <label for="txtPass">Contrase&ntilde;a</label>
            </div>
            <div class="mt-3 mb-3">
                <div class="checkbox mt-2">
                    <!-- <label>
                        <input type="checkbox" value="remember-me"> Recordarme
                    </label> -->
                </div>
            </div>
            <button class="w-100 btn btn-success" [disabled]="loading" type="submit">
                <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>Iniciar sesi&oacute;n</button>
        </form>
    </main>
</div>
